<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <div class="body-column">
        <div class="grid">
            <section class="interactive-card-section">
             <div class="card-front-and-back-container">
                 <div class="card-front-container">
                     <div class="card-number-container">
                         <p class="card-number">0000</p>
                         <p class="card-number">0000</p>
                         <p class="card-number">0000</p>
                         <p class="card-number">0000</p>
                     </div>
                     <img src="card-front.png" alt="" class="card-img">
                 </div>
         
                 <div class="card-back-container">
                     <img src="card-back.png" alt="" class="card-img">
                     <p class="cvv">145</p>
                 </div>
             </div>
            </section>
     
            <section class="user-input-section">
                <form class="form-column">
                    <label for="card-holder-name">CARDHOLDER NAME</label>
                    <input id="card-holder-name" type="text" placeholder="John Doe"/>
    
                    <label for="card-number">CARD NUMBER</label>
                    <input id="card-number" type="text" inputmode="numeric" placeholder="0000 0000 0000 0000"/>
    
                    <label for="card-expiry">CARD EXPIRY (MM/YYYY)</label>
                    <input id="card-expiry" type="number" placeholder="MM/YYYY"/>
    
                    <label for="cvc">CVC</label>
                    <input id="cvc" placeholder="000"/>
    
                    </form>             
            </section>
         </div>
    </div>
   
</body>
</html>
