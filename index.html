<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <div class="body-column">
        <div class="grid">
            <section class="interactive-card-section">
            <div class="card-front-and-back-container">
                 <div class="card-front-container">
                     <div class="card-number-container">
                         <p class="card-number" id="card-number-interactive">0000 0000 0000 0000</p>
                     </div>
                     <div class="card-holder-name" id="card-holder-name-interactive">
                        John Doe
                     </div>                     
                     <div id="card-expiry-interactive" class="card-expiry">
                        <div class="card-expiry-row">
                            <div id="card-expiry-interactive-mm" class="card-expiry-interactive-mm">
                                22
                            </div>
                            <p>/</p>
                            <div id="card-expiry-interactive-yyyy" class="card-expiry-interactive-yyyy">
                                2222
                            </div>
                        </div>
                       
                     </div>
                     <img src="card-front.png" alt="" class="card-img">
                 </div>
         
                 <div class="card-back-container">
                     <img src="card-back.png" alt="" class="card-img">
                     <p id="cvc-interactive" class="cvv">000</p>
                 </div>
             </div>
            </section>
     
            <section class="user-input-section">
                <div class="form-container">
                    <form class="form-column">
                        <label class="card-number-label label-text" for="card-number" class="label-text">CARD NUMBER</label>
                        <input id="card-number" type="text" inputmode="numeric" pattern="\d{16}" title="Please enter your 16 digit card number" maxlength="16" placeholder="0000 0000 0000 0000"/>
                                            
                        <label for="card-holder-name" class="label-text">CARDHOLDER NAME</label>
                        <input id="card-holder-name" type="text" inputmode="text" placeholder="John Doe"/>
                       
                        <div class="row">
                            <div class="card-expiry-container">
                                <label for="card-expiry" class="label-text">CARD EXPIRY (MM/YYYY)</label>
                                <div class="card-expiry-row-container">
                                    <input id="card-expiry-mm" class="card-expiry-mm" type="text" inputmode="numeric" pattern="[0-9][0-9]" title="Please enter card expiry month" placeholder="MM" maxlength="2"/>          
                                    <input id="card-expiry-yyyy" class="card-expiry-yyyy" type="text" inputput="numeric" pattern="[0-9][0-9][0-9][0-9]" title="Please enter card expiry year"placeholder="YYYY" maxlength="4"/>                                   
                                </div>                                
                            </div>
    
                            <div class="cvc-container">
                                <label for="cvc" class="label-text">CVC</label>
                                <input id="cvc" type="text" inputmode="numeric" pattern="[0-9][0-9][0-9]" maxlength="3" title="Please enter the 3 digit number on the back of your card" placeholder="000" min="000"/>
                            </div>
                        </div>

                        <button class="submit-btn">SUBMIT</button>
                    </form>      
                </div>                           
            </section>
         </div>
    </div>
    <script src="interactive.js"></script>
</body>
</html>
