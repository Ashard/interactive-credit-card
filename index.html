<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <div class="body-column">
        <div class="grid">
            <section class="interactive-card-section">
             <div class="card-front-and-back-container">
                 <div class="card-front-container">
                     <div class="card-number-container">
                         <p class="card-number">0000</p>
                         <p class="card-number">0000</p>
                         <p class="card-number">0000</p>
                         <p class="card-number">0000</p>
                     </div>
                     <img src="card-front.png" alt="" class="card-img">
                 </div>
         
                 <div class="card-back-container">
                     <img src="card-back.png" alt="" class="card-img">
                     <p class="cvv">145</p>
                 </div>
             </div>
            </section>
     
            <section class="user-input-section">
                <div class="form-container">
                    <form class="form-column">
                        <label for="card-holder-name" class="label-text">CARDHOLDER NAME</label>
                        <input id="card-holder-name" type="text" placeholder="John Doe"/>
        
                        <label for="card-number" class="label-text">CARD NUMBER</label>
                        <input id="card-number" type="text" inputmode="numeric" placeholder="0000 0000 0000 0000"/>
                        

                        <!-- <div class="card-expiry-and-cvv-container"> -->
                        

                        <div class="row">
                            <div class="card-expiry-container">
                                <label for="card-expiry" class="label-text">CARD EXPIRY (MM/YYYY)</label>
                                <div class="card-expiry-row-container">
                                    <input id="card-expiry" class="card-expiry-mm" type="number" placeholder="MM" min="1" max="12"/>          
                                    <input id="card-expiry" class="card-expiry-yyyy" type="number" placeholder="YYYY" min="2022" max="9999"/>                                   
                                </div>
                                
                            </div>
    
                            <div class="cvc-container">
                                <label for="cvc" class="label-text">CVC</label>
                                <input id="cvc" placeholder="000" min="000"/>
                            </div>
                        </div>

                        <button class="submit-btn">SUBMIT</button>
                    </form>      
                </div>                           
            </section>
         </div>
    </div>
</body>
</html>
